<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <style>
      .title-container {
        width: 100%;
        overflow: hidden;
        margin: 20px 0;
        background: rgba(0, 0, 0, 0.2);
        padding: 15px 0;
      }
      
      .marquee {
        width: 100%;
        overflow: hidden;
        position: relative;
      }
      
      .marquee-content {
        display: flex;
        align-items: center;
        white-space: nowrap;
        animation: marquee 12s linear infinite;
        padding-left: 100%;
        width: max-content;
      }
      
      .site-name, .site-description {
        font-family: 'Press Start 2P', monospace;
        color: #fff;
        display: inline-block;
      }
      
      .site-name {
        font-size: 1.8rem;
        text-shadow: 0 0 10px rgba(0, 170, 255, 0.7);
      }
      
      .site-description {
        font-size: 0.9rem;
        margin-left: 50px;
        text-shadow: 0 0 5px rgba(0, 170, 255, 0.5);
      }
      
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
      
      @media (max-width: 768px) {
        .site-name {
          font-size: 1.4rem;
        }
        .site-description {
          font-size: 0.8rem;
        }
      }
      
      .search-button {
        display: inline-block;
        padding: 8px 16px;
        margin-left: 15px;
        background: rgba(0, 191, 255, 0.2);
        border: 1px solid #00bfff;
        border-radius: 4px;
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      
      .search-button:hover {
        background: rgba(0, 191, 255, 0.4);
        transform: translateY(-1px);
      }
      
      .search-icon {
        margin-right: 5px;
      }
    </style>

    <!-- Add Font Awesome for the search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="title-container">
            <div class="marquee">
              <div class="marquee-content">
                <span class="site-name">Dave's Dev Blog</span>
                <span class="site-description">ðŸš€ DevOps, AI and notes worth documenting to me & maybe others ? ðŸš€.</span>
              </div>
            </div>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/search" class="search-button"><i class="fas fa-search search-icon"></i> Search</a>
          </nav>
          </script>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>

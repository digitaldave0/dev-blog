<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css" />
</head>
<body>

  <div class="wrapper-masthead">
    <header class="masthead clearfix container">
      <div class="site-info">
        <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <p class="site-tagline">{{ site.description }}</p>
      </div>
      <nav>
        <a href="{{ site.baseurl }}/">Blog</a>
        <a href="{{ site.baseurl }}/about">About</a>
      </nav>
    </header>
  </div>

  <main id="main" class="container" role="main">
    {{ content }}
  </main>

  <div class="wrapper-footer">
    <footer class="footer container">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}</p>
      <div class="footer-links">
        <a href="mailto:{{ site.email }}">📧</a>
        <a href="https://github.com/{{ site.github }}">🐙</a>
        <a href="https://linkedin.com/in/{{ site.linkedin }}">💼</a>
      </div>
    </footer>
  </div>

</body>
</html>

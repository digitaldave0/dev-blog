---
layout: default
---

<div id="post-list" class="flex-grow-1 px-xl-1">
  {% for post in site.posts %}
    <article class="post-preview">
      <header>
        <h2 class="post-title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
      </header>
      <div class="post-excerpt">
        {{ post.excerpt }}
      </div>
      <footer>
        <a href="{{ post.url }}" class="read-more">Read More â†’</a>
      </footer>
    </article>
  {% endfor %}
</div>

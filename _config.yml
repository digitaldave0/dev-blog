title: "Just a random place to post :)"
description: "A blog about AI, DevOps, programming, and more"
author: "David Hibbitts"
email: ""
markdown: kramdown
theme: jekyll-theme-chirpy
plugins:
  - jekyll-paginate
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-include-cache
include:
  - _headers
  - _redirects
  - .htpasswd
  - assets
show_downloads: false
future: true

# URL Configuration
baseurl: ""  # the subpath of your site, e.g. /blog
url: ""      # the base hostname & protocol
permalink: /posts/:title/

# Chirpy specific settings
avatar: /assets/img/blog_image.png  # Your blog avatar image
timezone: America/New_York  # Adjust to your timezone
lang: en

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive
    tag: archive
  permalinks:
    category: "/categories/:name/"
    tag: "/tags/:name/"


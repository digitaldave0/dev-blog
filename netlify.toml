[build]
  command = "bundle exec jekyll build --trace"
  publish = "_site"

[[redirects]]
  from = "/*"
  to = "/login"
  status = 401
  force = true
  conditions = {Role = ["anonymous"]}

[[redirects]]
  from = "/login"
  to = "/"
  status = 200
  force = true
  conditions = {Role = ["authenticated"]}

[[headers]]
  for = "/*"
  [headers.values]
    WWW-Authenticate = "Basic realm=\"Restricted Area\""
    Basic-Auth = "dave:pass1234%"
name: Update Search Index

on:
  push:
    branches:
      - main
    paths:
      - '_posts/**'

jobs:
  update-search:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run search index generator
        run: |
          python3 scripts/generate_search_json.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/search.json || true
          if ! git diff --staged --quiet; then
            git commit -m "Automated: Update search.json" || echo "nothing to commit"
            git push
          else
            echo "No changes to search.json"
          fi
